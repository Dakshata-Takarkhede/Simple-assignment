<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Rename files in folder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-10">
        <h1 class="text-2xl text-blue-600 font-semibold my-10">Rename files in folder</h1>
        <label for="fileInput"></label>
        <input type="file" id="fileInput" webkitdirectory directory multiple>
        <button onclick="renameFiles()" class="bg-blue-400 hover:bg-blue-500 py-1 px-4 rounded-lg text-white">Rename</button>
        <div id="output"></div>
    </div>


    <script>
        const fileInput = document.getElementById('fileInput')
        const output = document.getElementById('output');

        function renameFiles() {
            const files = fileInput.files;

            if(files.length === 0){
                output.innerHTML = "There are no files to rename";
                return;
            }

            output.innerHTML = "";
            Array.from(files).forEach((file, index) => {
                const newFileName = `${index + 1}${file.name.slice(file.name.lastIndexOf('.'))}`;
                output.innerHTML += `${newFileName}<br>`
            });
        }
    </script>
</body>
</html>
